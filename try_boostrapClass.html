    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BootStrap Classes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">   
        <script type="text/javascript"" src="val.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form id="email-form">          
            
            <input type="email" name="email" id="email"
                 value="" title="e-mail" placeholder="username"
                 data-role="validate" 
                 data-content="This must be a valid email address."
                 required>            
            <br>
            <input type="text" name="username" value="" 
                pattern="[a-zA-Z ]{5,}" maxlength="30" placeholder="email"
                data-role="validate" data-content="This must be an alphanumeric value, 5 to 30 characters long."
                title="username" required>
            <br>
            
            <button type="button" id="submit" 
            name="submit" class="btn" data-role="trigger-validaton">
            Change</button>
            
        </form>
        <div id="msg">     
                 
        </div>
    </body>
</html>
